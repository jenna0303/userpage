<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>사용자 상세 페이지</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
</html>
<body onload = "profInfo();">
    <div>
        <h1>사용자 상세 페이지</h1>
    </div>
    <div>
        <p>사용자 이름: {{ users.username }}</p>
        <p>사용자 나이: {{ users.userage }}</p>
    </div>
        <div id ="profile"></div>
    <script>
        function profInfo(){
            $.ajax({
                type : 'GET',                    
                success : function(){
                    $('#profile').html('<img src = "/static/profile_imgs/{{ users.profile_image }}"/>');
                }
             });
        }
    </script>
   
</body>
